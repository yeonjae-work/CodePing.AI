name: ğŸš€ CodePing.AI CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.7.1"

jobs:
  # ğŸ” ì½”ë“œ í’ˆì§ˆ ë° ë³´ì•ˆ ê²€ì‚¬
  code-quality:
    name: ğŸ“Š Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort bandit safety mypy pytest-cov
        
    - name: ğŸ¨ Code formatting check (Black)
      run: |
        black --check --diff .
        
    - name: ğŸ“ Import sorting check (isort)
      run: |
        isort --check-only --diff .
        
    - name: ğŸ” Linting (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ›¡ï¸ Security check (Bandit)
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --severity-level medium
        
    - name: ğŸ”’ Dependency vulnerability check (Safety)
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: ğŸ·ï¸ Type checking (MyPy)
      run: |
        mypy . --ignore-missing-imports --no-strict-optional || true
        
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ğŸ§ª ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ë° í†µí•© í…ŒìŠ¤íŠ¸
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-pip-
          
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock
        
    - name: ğŸ”§ Set up test environment
      run: |
        cp .env.example .env.test
        echo "DATABASE_URL=postgresql://testuser:testpassword@localhost:5432/testdb" >> .env.test
        echo "TESTING=true" >> .env.test
        
    - name: ğŸ§ª Run unit tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
        TESTING: true
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-fail-under=70
        
    - name: ğŸ§ª Run integration tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
        TESTING: true
      run: |
        python examples/simple_integration_test.py
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ğŸ³ Docker ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”§ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: codeping-ai:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm codeping-ai:test python -c "
        import sys
        print(f'Python version: {sys.version}')
        
        # PyPI íŒ¨í‚¤ì§€ë“¤ import í…ŒìŠ¤íŠ¸
        try:
            from universal_data_storage.models import Event
            from universal_webhook_receiver.router import WebhookService
            print('âœ… PyPI packages import successful')
        except Exception as e:
            print(f'âŒ PyPI packages import failed: {e}')
            sys.exit(1)
            
        print('ğŸ‰ Docker image test passed!')
        "

  # ğŸ” ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ğŸ“ˆ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  performance-test:
    name: ğŸ“ˆ Performance Test
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust memory-profiler
        
    - name: ğŸ“ˆ Run performance tests
      run: |
        python -c "
        import time
        import psutil
        import gc
        from memory_profiler import profile
        
        # ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ í…ŒìŠ¤íŠ¸
        def test_memory_usage():
            start_memory = psutil.Process().memory_info().rss / 1024 / 1024
            
            # PyPI íŒ¨í‚¤ì§€ë“¤ import
            from universal_data_storage.models import Event
            from universal_webhook_receiver.router import WebhookService
            from universal_git_data_parser.service import GitDataParserService
            
            # ì„œë¹„ìŠ¤ ì¸ìŠ¤í„´ìŠ¤ ìƒì„±
            services = []
            for i in range(100):
                services.append(GitDataParserService())
            
            end_memory = psutil.Process().memory_info().rss / 1024 / 1024
            memory_diff = end_memory - start_memory
            
            print(f'Memory usage: {start_memory:.2f}MB -> {end_memory:.2f}MB (diff: {memory_diff:.2f}MB)')
            
            if memory_diff > 500:  # 500MB ì´ìƒ ì¦ê°€ì‹œ ê²½ê³ 
                print('âš ï¸ High memory usage detected')
            else:
                print('âœ… Memory usage within acceptable range')
                
            del services
            gc.collect()
            
        test_memory_usage()
        "

  # ğŸš€ ë°°í¬ ì¤€ë¹„
  deployment-ready:
    name: ğŸš€ Deployment Ready
    runs-on: ubuntu-latest
    needs: [code-quality, test, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ·ï¸ Generate deployment info
      run: |
        echo "ğŸ‰ All checks passed! Ready for deployment."
        echo "ğŸ“Š Deployment Summary:"
        echo "- Commit SHA: ${{ github.sha }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Author: ${{ github.actor }}"
        echo "- Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        echo "- PyPI Packages: 12/12 integrated"
        echo "- Tests: Passed"
        echo "- Security: Scanned"
        echo "- Docker: Built & Tested"
        
    - name: ğŸ“ Create deployment artifact
      run: |
        mkdir -p deployment-info
        cat > deployment-info/deployment.json << EOF
        {
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "author": "${{ github.actor }}",
          "timestamp": "$(date -u +"%Y-%m-%d %H:%M:%S UTC")",
          "pypi_packages": 12,
          "tests_passed": true,
          "security_scanned": true,
          "docker_ready": true,
          "deployment_ready": true
        }
        EOF
        
    - name: ğŸ“Š Upload deployment info
      uses: actions/upload-artifact@v3
      with:
        name: deployment-info
        path: deployment-info/

  # ğŸ“š ë¬¸ì„œ ìë™í™” íŠ¸ë¦¬ê±°
  trigger-documentation:
    name: ğŸ“š Trigger Documentation Update
    runs-on: ubuntu-latest
    needs: [code-quality, test, docker-build]
    if: always() && (needs.code-quality.result == 'success' || needs.test.result == 'success')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Check for documentation triggers
      id: doc-check
      run: |
        # ì½”ë“œ ë³€ê²½ ê°ì§€
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(py|pyi)$' > /dev/null; then
          echo "code_changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Python code changes detected"
        else
          echo "code_changed=false" >> $GITHUB_OUTPUT
        fi
        
        # ë¬¸ì„œ ë³€ê²½ ê°ì§€
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(md|rst)$' > /dev/null; then
          echo "docs_changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“– Documentation changes detected"
        else
          echo "docs_changed=false" >> $GITHUB_OUTPUT
        fi
        
        # ì„¤ì • íŒŒì¼ ë³€ê²½ ê°ì§€
        if git diff --name-only HEAD~1 HEAD | grep -E '(requirements\.txt|pyproject\.toml|setup\.py)$' > /dev/null; then
          echo "config_changed=true" >> $GITHUB_OUTPUT
          echo "âš™ï¸ Configuration changes detected"
        else
          echo "config_changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: ğŸš€ Trigger documentation workflow
      if: steps.doc-check.outputs.code_changed == 'true' || steps.doc-check.outputs.docs_changed == 'true' || steps.doc-check.outputs.config_changed == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          const workflow_id = 'docs.yml';
          const ref = context.ref;
          
          try {
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow_id,
              ref: ref,
              inputs: {
                doc_type: 'all'
              }
            });
            console.log('ğŸ“š Documentation workflow triggered successfully');
          } catch (error) {
            console.log('âš ï¸ Failed to trigger documentation workflow:', error.message);
            // ì‹¤íŒ¨í•´ë„ CIëŠ” ê³„ì† ì§„í–‰
          }
          
    - name: ğŸ’¬ Documentation update summary
      run: |
        echo "ğŸ“š Documentation Update Summary"
        echo "================================"
        echo "ğŸ”„ Trigger Conditions:"
        echo "  - Code Changes: ${{ steps.doc-check.outputs.code_changed }}"
        echo "  - Docs Changes: ${{ steps.doc-check.outputs.docs_changed }}"
        echo "  - Config Changes: ${{ steps.doc-check.outputs.config_changed }}"
        echo ""
        if [[ "${{ steps.doc-check.outputs.code_changed }}" == "true" || "${{ steps.doc-check.outputs.docs_changed }}" == "true" || "${{ steps.doc-check.outputs.config_changed }}" == "true" ]]; then
          echo "âœ… Documentation workflow has been triggered"
          echo "ğŸ“– Expected updates:"
          echo "  - ğŸ”§ API Documentation (from code changes)"
          echo "  - ğŸ—ï¸ Architecture Diagrams (from structural changes)"
          echo "  - ğŸ“Š Code Metrics & Coverage (from test results)"
          echo "  - ğŸ“ Changelog (from commit history)"
          echo ""
          echo "ğŸ”— Documentation will be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/docs/"
        else
          echo "â„¹ï¸ No significant changes detected, documentation update skipped"
        fi

  # ğŸ“± ì•Œë¦¼
  notification:
    name: ğŸ“± Notification
    runs-on: ubuntu-latest
    needs: [deployment-ready, trigger-documentation]
    if: always()
    
    steps:
    - name: ğŸ“± Send success notification
      if: needs.deployment-ready.result == 'success'
      run: |
        echo "âœ… CI Pipeline completed successfully!"
        echo "ğŸš€ CodePing.AI is ready for deployment"
        if [[ "${{ needs.trigger-documentation.result }}" == "success" ]]; then
          echo "ğŸ“š Documentation update has been triggered"
        fi
        
    - name: ğŸ“± Send failure notification  
      if: failure()
      run: |
        echo "âŒ CI Pipeline failed!"
        echo "ğŸ”§ Please check the logs and fix the issues" 