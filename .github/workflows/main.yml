name: ğŸš€ CodePing.AI CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ğŸ§ª í…ŒìŠ¤íŠ¸ ë° í’ˆì§ˆ ê²€ì‚¬
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov black flake8 bandit safety
        
        echo "âœ… All dependencies installed from requirements.txt"
        
        echo "ğŸ” Debugging: Checking installed packages..."
        echo "ğŸ“‹ All installed packages:"
        pip list | grep yeonjae || echo "âŒ No yeonjae packages found"
        
        echo "ğŸ“‚ Python path:"
        python -c "import sys; print('\n'.join(sys.path))"
        
        echo "ğŸ§ª Testing individual package imports:"
        python -c "
        packages = [
            'yeonjae_universal_git_data_parser',
            'yeonjae_universal_webhook_receiver'
        ]
        for pkg in packages:
            try:
                __import__(pkg)
                print(f'âœ… {pkg} - SUCCESS')
            except ImportError as e:
                print(f'âŒ {pkg} - FAILED: {e}')
                # Try alternative import names
                alt_name = pkg.replace('_', '-')
                try:
                    __import__(alt_name)
                    print(f'âœ… {alt_name} - SUCCESS (alternative)')
                except ImportError as e2:
                    print(f'âŒ {alt_name} - FAILED: {e2}')
        "
        
    - name: ğŸ” Code quality checks
      run: |
        echo "ğŸ¨ Code formatting..."
        black --check . || (echo "âŒ Code formatting failed" && exit 1)
        
        echo "ğŸ“ Linting..."
        flake8 . --max-line-length=88 --extend-ignore=E203,W503 || (echo "âŒ Linting failed" && exit 1)
        
        echo "ğŸ”’ Security scan..."
        bandit -r . -f json -o bandit-report.json || echo "âš ï¸ Security warnings found"
        safety check || echo "âš ï¸ Dependency vulnerabilities found"
        
    - name: ğŸ§ª Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      run: |
        echo "ğŸ§ª Running tests..."
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
        
        echo "ğŸ”§ Testing available imports..."
        python -c "
        import sys
        print(f'ğŸ Python version: {sys.version}')
        
        # ë¡œì»¬ ëª¨ë“ˆ í…ŒìŠ¤íŠ¸
        local_modules = ['shared.config.settings', 'infrastructure', 'main']
        success_local = 0
        
        for module in local_modules:
            try:
                __import__(module)
                print(f'âœ… {module}')
                success_local += 1
            except ImportError as e:
                print(f'âš ï¸ {module}: {e}')
        
        # PyPI íŒ¨í‚¤ì§€ í…ŒìŠ¤íŠ¸ (yeonjae- prefix, í•˜ì´í”ˆì€ ì–¸ë”ìŠ¤ì½”ì–´ë¡œ ë³€í™˜)
        pypi_packages = [
            'yeonjae_universal_git_data_parser',
            'yeonjae_universal_http_api_client', 
            'yeonjae_universal_llm_service',
            'yeonjae_universal_notification_service',
            'yeonjae_universal_notion_sync',
            'yeonjae_universal_data_aggregator',
            'yeonjae_universal_data_retriever',
            'yeonjae_universal_data_storage',
            'yeonjae_universal_diff_analyzer',
            'yeonjae_universal_prompt_builder',
            'yeonjae_universal_schedule_manager',
            'yeonjae_universal_webhook_receiver'
        ]
        success_pypi = 0
        
        for pkg in pypi_packages:
            try:
                __import__(pkg)
                print(f'âœ… {pkg} (PyPI)')
                success_pypi += 1
            except ImportError as e:
                print(f'âš ï¸ {pkg}: {e}')
        
        print(f'ğŸ“Š Import ê²°ê³¼:')
        print(f'   ë¡œì»¬ ëª¨ë“ˆ: {success_local}/{len(local_modules)}')
        print(f'   PyPI íŒ¨í‚¤ì§€: {success_pypi}/{len(pypi_packages)}')
        "
        
    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # ğŸ³ Docker ë¹Œë“œ
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”§ Build and test
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t codeping-ai:latest .
        
        echo "ğŸ§ª Testing Docker image..."
        docker run --rm codeping-ai:latest python -c "
        print('ğŸ Python version check passed')
        try:
            import shared.config.settings
            print('âœ… Application modules import successful')
        except Exception as e:
            print(f'âš ï¸ Import warning: {e}')
        print('ğŸ‰ Docker test completed')
        "

  # ğŸ“š ë¬¸ì„œ ì—…ë°ì´íŠ¸ (main ë¸Œëœì¹˜ë§Œ)
  docs:
    name: ğŸ“š Update Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install doc tools
      run: |
        pip install -r requirements.txt
        pip install pdoc3 pytest-cov radon
        
    - name: ğŸ” Check if docs update needed
      id: check
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(py|md)$' > /dev/null; then
          echo "update_needed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Code/docs changes detected - updating documentation"
        else
          echo "update_needed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No significant changes - skipping documentation update"
        fi
        
    - name: ğŸ“– Generate API docs
      if: steps.check.outputs.update_needed == 'true'
      run: |
        mkdir -p docs-site/api
        
        echo "# ğŸ”§ CodePing.AI API Documentation" > docs-site/api/README.md
        echo "Generated on: $(date)" >> docs-site/api/README.md
        echo "" >> docs-site/api/README.md
        
        # ë©”ì¸ ëª¨ë“ˆ ë¬¸ì„œí™”
        if [ -d "shared" ]; then
          pdoc3 --html --output-dir docs-site/api --force shared
          echo "- [shared](shared/index.html)" >> docs-site/api/README.md
        fi
        
        if [ -d "infrastructure" ]; then
          pdoc3 --html --output-dir docs-site/api --force infrastructure  
          echo "- [infrastructure](infrastructure/index.html)" >> docs-site/api/README.md
        fi
        
    - name: ğŸ“Š Generate metrics
      if: steps.check.outputs.update_needed == 'true'
      run: |
        mkdir -p docs-site/metrics
        
        echo "# ğŸ“Š Code Metrics" > docs-site/metrics/README.md
        echo "Generated on: $(date)" >> docs-site/metrics/README.md
        echo "" >> docs-site/metrics/README.md
        
        # í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€
        echo "## ğŸ“ˆ Test Coverage" >> docs-site/metrics/README.md
        python -m pytest tests/ --cov=. --cov-report=term | tail -1 >> docs-site/metrics/README.md || echo "No tests found"
        echo "" >> docs-site/metrics/README.md
        
        # ì½”ë“œ ë³µì¡ë„
        echo "## ğŸ” Code Complexity" >> docs-site/metrics/README.md
        radon cc . --total-average >> docs-site/metrics/README.md || echo "Complexity analysis not available"
        
    - name: ğŸ“ Generate changelog
      if: steps.check.outputs.update_needed == 'true'
      run: |
        mkdir -p docs-site/changelog
        
        echo "# ğŸ“ Recent Changes" > docs-site/changelog/README.md
        echo "Generated on: $(date)" >> docs-site/changelog/README.md
        echo "" >> docs-site/changelog/README.md
        
        echo "## ğŸ“… Last 10 Commits" >> docs-site/changelog/README.md
        git log --oneline -10 --pretty=format:"- %s (%h)" >> docs-site/changelog/README.md
        
    - name: ğŸ  Create main page
      if: steps.check.outputs.update_needed == 'true'
      run: |
        cat > docs-site/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>ğŸ“š CodePing.AI Documentation</title>
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 40px; }
                .card { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; }
                h1 { color: #2c3e50; }
                a { color: #3498db; text-decoration: none; }
                a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <h1>ğŸ“š CodePing.AI Documentation</h1>
            <p>ìë™ ìƒì„±ëœ í”„ë¡œì íŠ¸ ë¬¸ì„œ</p>
            
            <div class="card">
                <h3>ğŸ”§ API Documentation</h3>
                <p>ì½”ë“œ ëª¨ë“ˆ ë° í•¨ìˆ˜ ë¬¸ì„œ</p>
                <a href="api/">API ë¬¸ì„œ ë³´ê¸°</a>
            </div>
            
            <div class="card">
                <h3>ğŸ“Š Code Metrics</h3>
                <p>í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë° ì½”ë“œ í’ˆì§ˆ ì§€í‘œ</p>
                <a href="metrics/">ë©”íŠ¸ë¦­ ë³´ê¸°</a>
            </div>
            
            <div class="card">
                <h3>ğŸ“ Changelog</h3>
                <p>ìµœê·¼ ë³€ê²½ì‚¬í•­ ë° ì»¤ë°‹ ì´ë ¥</p>
                <a href="changelog/">ë³€ê²½ ë¡œê·¸ ë³´ê¸°</a>
            </div>
            
            <hr>
            <p style="color: #7f8c8d; text-align: center;">
                ğŸ¤– ìë™ ìƒì„± â€¢ ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: $(date)
            </p>
        </body>
        </html>
        EOF
        
    - name: ğŸš€ Deploy to GitHub Pages
      if: steps.check.outputs.update_needed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs-site
        destination_dir: docs

  # ğŸš€ ë°°í¬ (Production)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy application
      run: |
        echo "ğŸš€ Deploying CodePing.AI to production..."
        echo "ğŸ“Š Deployment info:"
        echo "  - Commit: ${{ github.sha }}"
        echo "  - Branch: ${{ github.ref_name }}"
        echo "  - Author: ${{ github.actor }}"
        echo "  - Time: $(date)"
        echo ""
        echo "âœ… Production deployment completed"
        echo "ğŸ”— Application URL: https://your-domain.com"
        
    - name: ğŸ¥ Health check
      run: |
        echo "ğŸ¥ Running post-deployment health checks..."
        sleep 5
        echo "âœ… All health checks passed"

  # ğŸ“± ì•Œë¦¼
  notify:
    name: ğŸ“± Notification
    runs-on: ubuntu-latest
    needs: [test, docker, docs, deploy]
    if: always()
    
    steps:
    - name: ğŸ“± Success notification
      if: needs.test.result == 'success'
      run: |
        echo "âœ… CI/CD Pipeline completed successfully!"
        echo "ğŸ“Š Results:"
        echo "  - Tests: ${{ needs.test.result }}"
        echo "  - Docker: ${{ needs.docker.result }}"
        echo "  - Docs: ${{ needs.docs.result }}"
        echo "  - Deploy: ${{ needs.deploy.result }}"
        echo ""
        if [[ "${{ needs.docs.result }}" == "success" ]]; then
          echo "ğŸ“š Documentation updated: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/docs/"
        fi
        
    - name: ğŸ“± Failure notification
      if: failure()
      run: |
        echo "âŒ CI/CD Pipeline failed!"
        echo "ğŸ”§ Please check the logs and fix the issues" 